<section id="recruit" class="section fade visible">
    <h2>Join the Court</h2>
    <p class="intro-text">
        Do you possess the cunning, silence, and shadow that the Court requires?
        Only those unseen by daylight may earn our mark.
    </p>

    <form id="contact-form" action="https://formspree.io/f/mpwyyawb" method="POST" novalidate>
        <input type="text" name="_honey" style="display:none" tabindex="-1" autocomplete="off" />

        <div class="form-group">
            <label for="name">Alias</label>
            <input type="text" id="name" name="name" placeholder="Your chosen name" required />
        </div>

        <div class="form-group">
            <label for="email">Encrypted Contact</label>
            <input type="email" id="email" name="email" placeholder="you@shadowmail.com" required />
        </div>

        <div class="form-group">
            <label for="message">Your Intent</label>
            <textarea id="message" name="message" placeholder="Why should the Court choose you?" required></textarea>
        </div>

        <button type="submit" class="btn">Submit to the Shadows</button>
    </form>
</section>
